{{- define "main" -}}

<div class="pub">

  <div class="article-container">
    {{ .Params.content | markdownify | emojify }}
    {{ if .Params.abstract }}
      <h3>{{ i18n "abstract" }}</h3>
      <p class="pub-abstract">{{ .Params.abstract | markdownify | emojify }}</p>
    {{ else }}
      <br>
    {{ end }}

    <div class="space-below"></div>

    <div class="article-style">
      {{ .Content }}
    </div>

  </div>
</div>
{{- end -}}
